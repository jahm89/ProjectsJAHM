<!DOCTYPE html>
<html ng-app="store">
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../Resources/bootstrap-3.3.6/css/bootstrap.min.css">
</head>
<body>
    <div ng-controller="StoreController as store">
    	<div ng-repeat="product in store.products">
              <h3> {{product.name}}  
                <em class="pull-right">{{product.price | currency}}</em></h3>
            

            <div class="panel" ng-show="tab === 1">
                <h4>Description</h4>
                <p>{{product.description}}</p>
            </div>
            <div class="panel" ng-show="tab === 2">
                <h4>Specifications</h4>
                <blockquote>None yet</blockquote>
            </div>
            <div class="panel" ng-show="tab === 3">
                <h4>Reviews</h4>
                <blockquote>None yet</blockquote>
            </div>
        </div>
    </div>

    <section ng-init="tab = 1" ng-controller="PanelController as panel">
        <ul class="nav nav-pills">
            <li ng-class="{ active:tab === 1}">
                <a href ng-click="tab = 1">Description</a>
            </li>
            <li ng-class="{ active:tab === 2}">
                <a href ng-click="tab = 2">Specifications</a>
            </li>
            <li ng-class="{ active:tab === 3}">
                <a href ng-click="tab = 3">Reviews</a>
            </li>
        </ul>
        <div class="panel" ng-show="tab === 1">
                <h4>Description</h4>
                <p>{{product.description}}</p>
            </div>
            <div class="panel" ng-show="tab === 2">
                <h4>Specifications</h4>
                <blockquote>None yet</blockquote>
            </div>
            <div class="panel" ng-show="tab === 3">
                <h4>Reviews</h4>
                <blockquote>None yet</blockquote>
            </div>
    </section>
    
    <script src="../Resources/angular.min.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
    
</body>
</html>
