<!DOCTYPE html>
<html>
<head>
	<title>Invoive 1</title>
    <link rel="stylesheet" type="text/css" href="../Resources/bootstrap-3.3.6/css/bootstrap.min.css">
</head>
<body>
	<div ng-app="invoice1" ng-controller="InvoiceController as invoice">
		<b>Invoice:</b>
		<div>
			Quantity: <input type="number" name="" value="" placeholder="" ng-model="invoice.qty" required>			
		</div>
		<div>
			Costs: <input type="number" name="" value="" placeholder="" ng-model="invoice.cost" required>
			<select ng-model="invoice.inCurr">
				<option ng-repeat="c in invoice.currencies">{{c}}</option>
			</select>
		</div>
		<div>
			<b>Total: </b>
			<span ng-repeat="c in invoice.currencies">
				{{invoice.total(c) | currency:c}}
			</span>
			<button class="btn" ng-click="invoice.pay()">Pay</button>
		</div>	
	</div>
    <script src="../Resources/angular.min.js" type="text/javascript"></script>
    <script src="invoice_1.js"></script>
</body>
</html>
