<!DOCTYPE html>
<html>
<head>
	<title>Invoive 1</title>
    <link rel="stylesheet" type="text/css" href="../Resources/bootstrap-3.3.6/css/bootstrap.min.css">
</head>
<body>
	<div ng-app ng-init="qt=2;cost=3">
		<b>Invoice: </b>
		<div>
			Quantity :	<input type="number" min="0"  placeholder="" ng-model="qt">
		</div>
		<div>
			Cost : <input type="number" name="" value="" placeholder="" ng-model="cost">
		</div>
		<div>
			<b>Total :</b> {{qt * cost | currency}}
		</div>
	</div>
    <script src="../Resources/angular.min.js" type="text/javascript"></script>
</body>
</html>
